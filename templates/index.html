<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #video-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            border: 2px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        #video {
            max-width: 100%;
            height: auto;
            width: 80%;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Camera</h1>
    <hr>
    <div id="video-container">
        <img id="video" src="{{ url_for('video_feed') }}">
    </div>
    <div class="btn-container">
        <button onclick="reset_Overlay()">reset</button>
        <button onclick="cat_Overlay()">cat</button>
        <button onclick="fox_Overlay()">fox</button>
    </div>

    <script>
        function reset_Overlay() {
            fetch('/reset_overlay');
        }
        function cat_Overlay() {
            fetch('/cat_overlay');
        }
        function fox_Overlay() {
            fetch('/fox_overlay');
        }
    </script>
</body>
</html>
